apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mock-app
  namespace: mock
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
  project: dev
  source:
    path: apps/kustomize/sysview-mock/environments/dev
    repoURL: https://github.com/shayelbaz/infra
    targetRevision: HEAD
  sourceNamespaces:
    - mock
  syncPolicy:
    automated:
      allowEmpty: true
      selfHeal: true
      prune: true
    syncOptions:
    - allowEmpty=true
    - CreateNamespace=true

